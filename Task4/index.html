<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">              
    <title>To-Do App with Date and Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>To-Do List</h1>
        <label for="todo-input">Task</label>
        <input type="text" id="todo-input" placeholder="Enter your task" />
        <label for="todo-date">Date</label>
        <input type="date" id="todo-date" title="Select a date" />
        <label for="todo-time">Time</label>
        <input type="time" id="todo-time" placeholder="Set time" title="Set task time" />
        <button id="add-todo-btn">Add Task</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
